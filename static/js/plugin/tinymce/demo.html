<!DOCTYPE html>
<html>
<head>
  <script src='tinymce.min.js'></script>
  <script>
  tinymce.init({
  selector: "textarea", 
  plugins: [
    "advlist autolink autosave link image lists charmap preview hr anchor spellchecker code",
    "table contextmenu directionality emoticons template textcolor paste textcolor colorpicker textpattern"
  ],

  toolbar1: "formatselect fontselect fontsizeselect | bold italic underline | alignleft aligncenter alignright alignjustify",
  toolbar2: "cut copy paste |  bullist numlist  | undo redo | preview | forecolor backcolor", 

  menubar: false,
  toolbar_items_size: 'small'
  });
  </script>
</head>

<body>
<h1>TinyMCE Quick Start Guide</h1>
  <form method="post">
    <textarea id="mytextarea">Hello, World!</textarea>
  </form>
</body>
</html>
